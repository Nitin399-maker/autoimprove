<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Improve</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Navbar form adjustments */
    #app-prompt {
      gap: 0.5rem; /* equal spacing between elements */
    }
    #app-prompt #prompt {
      flex: 2; /* input grows more */
      min-width: 280px; /* prevents too small input on mobile */
    }
    #app-prompt #model {
      flex: 0 0 160px; /* fixed width for dropdown */
    }
    #app-prompt button {
      flex: 0 0 auto; /* button keeps its natural size */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Auto Improve</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Form -->
        <form id="app-prompt" class="d-flex flex-grow-1 my-2">
          <input id="prompt" name="prompt" type="text" class="form-control"
            list="prompt-suggestions"
            placeholder="Describe app to build or improvement to make" aria-label="Prompt">
          <datalist id="prompt-suggestions">
            <option value="Draw a circle">
            <option value="Generate a fractal">
            <option value="Create a particle explosion">
            <option value="Simulate rain">
            <option value="Create a game">
            <option value="Create a 3D space">
          </datalist>

          <select id="model" name="model" class="form-select" aria-label="Select Model">
            <option value="">Select a model...</option>
          </select>

          <button class="btn btn-primary" type="submit" id="submit">Generate</button>
        </form>

        <!-- Right side buttons -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!-- Theme toggle -->
          <li class="nav-item dropdown ms-3">
            <button class="btn btn-primary dropdown-toggle" id="themeMenu" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-circle-half"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="themeMenu">
              <li><button class="dropdown-item" data-bs-theme-value="light"><i class="bi bi-sun-fill me-2"></i> Light</button></li>
              <li><button class="dropdown-item" data-bs-theme-value="dark"><i class="bi bi-moon-stars-fill me-2"></i> Dark</button></li>
              <li><button class="dropdown-item" data-bs-theme-value="auto"><i class="bi bi-circle-half me-2"></i> Auto</button></li>
            </ul>
          </li>

          <!-- File menu -->
          <li class="nav-item dropdown ms-3">
            <button class="btn btn-primary dropdown-toggle" id="fileMenu" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-file-earmark-text"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="fileMenu">
              <li><button class="dropdown-item" id="save-conversation"><i class="bi bi-save me-2"></i> Save</button></li>
              <li>
                <label class="dropdown-item" role="button">
                  <i class="bi bi-folder2-open me-2"></i> Load
                  <input type="file" accept=".json" id="file-input" class="d-none">
                </label>
              </li>
            </ul>
          </li>

          <!-- Config button -->
          <li class="nav-item ms-3">
            <button class="btn btn-outline-primary" id="configure-llm" type="button">
              <i class="bi bi-gear"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div id="demos" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 my-5"></div>
    <div id="response" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
